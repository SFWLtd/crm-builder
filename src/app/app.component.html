<div class="top-banner">
	{{title}}
</div>

<div class="container">
	<div class="row">
		<form>
			<div class="form-group">
				<label for="cat-name">What is your cat's name?</label>
				<input [(ngModel)]="cat.name" placeholder="Enter cat name" type="text" name="cat.name" class="form-control" />
			</div>
		</form>
	</div>
	<div class="row">
		<div *ngIf="cat.name">
			{{cat.name | uppercase}} is the best!
			<div *ngIf="cat.name == 'mittens'">
				<button class="btn btn-default" (click)="cat.meow()">Meow</button>
				<button class="btn btn-default" (click)="cat.purr()">Purr</button>
				<div *ngIf="cat.says">
					{{cat.name}} says: {{cat.says}}
				</div>
			</div>
		</div>
	</div>
</div>
